<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>RiqueShop | Home</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="Content-Language" content="br" />
	<meta name="keywords" content="shop, bassguitar, riquellopes" />
	<meta name="Description" content="RiqueShop is a simple application using the api MercadoLibre." />
	<meta name="robots" content="index,follow" />
	<link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
	<script src='https://raw.github.com/janl/mustache.js/master/mustache.js' type="text/javascript"></script>
	<script src="/static/js/rique-shop.js" type="text/javascript"></script>
</head>
<body>
	<form id='form-search' onsubmit='return false;' autocomplete="off">
		<input type='text' name='q'/>
		<input type='submit' value='search' class="btn btn-success">
	</form>
	
	<div id='result'>
		<ul>
			{{#results}}
				<li>{{title}}</li>
			{{results}}	
		</ul>	
	</div>		
</body>	
</html>
